<form id=formularioLogin>
	<label for=usuario>Usuario:</label>
	<input type=text class=pequeno name=usuario id=usuario autocomplete=username />
	<br />
	<label for=clave>Clave:</label>
	<input type=password class=pequeno name=clave id=clave autocomplete=current-password />
	<img id=btnVerClave class=activo title="Ver Clave" src="img/visibility.svg" />
	<p class=botones>
		<button id=btnAcceder type=button class=aceptar>Acceder</button>
	</p>
</form>
